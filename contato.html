<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="styles.css">
    <title>Contato</title>
</head>
<body>

    <header>
        <div class="container">
            <!-- Logotipo -->
            <div class="logo-container">
                <img src="img/logocuraconnect.png" alt="Logo CuraConnect" class="logo-icon">
                <span class="logo-text"></span>
            </div>


            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Página Inicial</a></li>
                    <li><a href="solucao.html">Soluções</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>

    <div class="container-contato">
        <div class="header-contato">
            <h2>Contato</h2>
        </div>
        
        

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome</label>
                <input type="text" id="username" placeholder="Digite seu nome..." />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email..." />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
        
            <div class="form-control">
                <label for="telefone">Telefone</label>
                <input type="number" id="telefone" placeholder="Digite seu número..." />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
        
            <div class="form-control">
                <label for="assunto">Assunto</label>
                <input type="text" id="assunto" placeholder="Digite o assunto..." />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
        
            <div class="form-control">
                <label for="mensagem">Mensagem</label>
                <input type="text" id="mensagem" placeholder="Digite sua mensagem..." />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
            <button id="botao" type="submit">Enviar </button>
        </form>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 CuraConnect. Todos os direitos reservados.</p>
            <p></p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/ce77ac0e5a.js" crossorigin="anonymous"></script>
    <script src="js.js"></script>
</body>
</html>
