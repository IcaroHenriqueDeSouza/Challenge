<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/ce77ac0e5a.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="d-flex justify-content-center">
      <div class="w-100" style="max-width: 600px;">
        <h2 class="mb-4 text-center">Contato</h2>
        <form id="form">

          <!-- Nome -->
          <div class="mb-3 position-relative">
            <label for="username" class="form-label">Nome</label>
            <input type="text" class="form-control pe-5" id="username" placeholder="Digite seu nome..." />
            <i class="fas fa-check-circle text-success position-absolute top-50 end-0 translate-middle-y me-3 d-none" id="icon-success-username"></i>
            <i class="fas fa-exclamation-circle text-danger position-absolute top-50 end-0 translate-middle-y me-3 d-none" id="icon-error-username"></i>
            <small class="text-danger d-none" id="error-username">Por favor, insira seu nome.</small>
          </div>

          <!-- Email -->
          <div class="mb-3 position-relative">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control pe-5" id="email" placeholder="Digite seu email..." />
            <i class="fas fa-check-circle text-success position-absolute top-50 end-0 translate-middle-y me-3 d-none" id="icon-success-email"></i>
            <i class="fas fa-exclamation-circle text-danger position-absolute top-50 end-0 translate-middle-y me-3 d-none" id="icon-error-email"></i>
            <small class="text-danger d-none" id="error-email">Digite um email válido.</small>
          </div>

          <!-- Telefone -->
          <div class="mb-3 position-relative">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control pe-5" id="telefone" placeholder="Digite seu número..." />
            <i class="fas fa-check-circle text-success position-absolute top-50 end-0 translate-middle-y me-3 d-none" id="icon-success-telefone"></i>
            <i class="fas fa-exclamation-circle text-danger position-absolute top-50 end-0 translate-middle-y me-3 d-none" id="icon-error-telefone"></i>
            <small class="text-danger d-none" id="error-telefone">Digite um número de telefone válido.</small>
          </div>

          <!-- Assunto -->
          <div class="mb-3">
            <label for="assunto" class="form-label">Assunto</label>
            <input type="text" class="form-control" id="assunto" placeholder="Digite o assunto..." />
          </div>

          <!-- Mensagem -->
          <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem..."></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary w-auto px-4">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="text-center py-3">
    <small>&copy; 2025 CareLine. Todos os direitos reservados.</small>
  </footer>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js.js"></script>
</body>
</html>
